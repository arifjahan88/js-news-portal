<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fasion Portal</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <!-- Navbar part Starts Here -->
      <section>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Fasion World</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
              <form class="d-flex" role="search">
                <a class="navbar-brand fw-bold" href="#">News</a>
                <a class="navbar-brand fw-bold" href="#">Blog</a>
              </form>
            </div>
          </div>
        </nav>
      </section>
      <hr />
      <!-- Navbar part Ends Here -->
      <!-- Catagory Part Starts Here -->
      <section">
        <div id="catagory-section" class="d-flex fs-5 gap-5 ">
          <a id="catagory-pera" class="navbar-brand fw-bold" href="#"></a>
        </div>
      </section>
      <!-- Catagory Part Ends Here -->
    </header>
    <main>
      <!-- No phone Found -->
      <section>
        <div>
          <h2 id="no-phone-massage" class="text-danger mt-4 text-center">
            <span id="number-length"></span> Items Found
          </h2>
        </div>
      </section>
      <section class="d-flex justify-content-center">
        <div id="details-container" class="card mb-3 w-75 gap-4 border-0">
          
        </div>
      </section>
      <section>
 
        <!-- Modal -->
        <div class="modal fade" id="detailsmodal" tabindex="-1" aria-labelledby="detailsmodalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="detailsmodalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modal-details" class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Spinner Section -->
      <section
        id="loader"
        style="height: 500px"
        class="mt-4 d-flex justify-content-center align-items-center d-none"
      >
        <button class="btn btn-danger" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm text-info"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </section>
      
    </main>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
